<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đàn Tranh Tuner</title>
    <link rel="icon" href="assets/maml-logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Narrow', 'Helvetica Condensed', 'Roboto Condensed', 'Avenir Next Condensed', sans-serif-condensed;
            background: #fff;
            min-height: 100vh;
            color: #333;
        }

        .container {
            width: 100%;
        }

        header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 15px;
            border-bottom: 2px solid #27ae60;
            position: relative;
            background: white;
        }

        .language-switcher {
            position: absolute;
            top: 8px;
            right: 15px;
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
        }

        .lang-btn {
            background: white;
            color: #000;
            border: 1px solid #ddd;
            padding: 3px 7px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .lang-btn:hover {
            background: #f5f5f5;
            border-color: #27ae60;
        }

        .lang-btn.active {
            background: #27ae60;
            color: white;
            border-color: #27ae60;
        }

        .notation-toggle {
            position: absolute;
            top: 33px;
            right: 15px;
            display: flex;
            gap: 0;
            border: 1px solid #ddd;
            border-radius: 3px;
            overflow: hidden;
        }

        .notation-btn {
            background: white;
            color: #000;
            border: none;
            padding: 3px 8px;
            font-size: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border-right: 1px solid #ddd;
        }

        .notation-btn:last-child {
            border-right: none;
        }

        .notation-btn:hover {
            background: #f5f5f5;
        }

        .notation-btn.active {
            background: #27ae60;
            color: white;
        }

        .logo {
            width: 45px;
            height: 45px;
            flex-shrink: 0;
        }

        .header-text {
            text-align: left;
        }

        h1 {
            font-size: 1.4em;
            margin: 0;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 0.85em;
            opacity: 0.6;
            margin: 0;
        }

        .controls {
            background: white;
            padding: 6px 10px;
            border-bottom: 1px solid #ddd;
            color: #000;
        }

        .control-row {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        label {
            font-weight: 500;
            color: #000;
            white-space: nowrap;
            font-size: 11px;
        }

        select, input[type="number"] {
            padding: 3px 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 11px;
            background: white;
        }

        input[type="number"] {
            width: 50px;
        }

        select {
            min-width: 120px;
        }

        optgroup {
            font-weight: bold;
            font-style: normal;
            color: #27ae60;
            background: #f0f8ff;
        }

        optgroup option {
            font-weight: normal;
            color: #000;
            background: white;
            padding-left: 10px;
        }

        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: #27ae60;
        }

        button {
            background: #27ae60;
            color: white;
            border: none;
            padding: 3px 10px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #229954;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #startBtn.listening {
            background: #000;
        }

        #startBtn.listening:hover {
            background: #333;
        }

        #stopSoundBtn {
            background: #000;
        }

        #stopSoundBtn:hover {
            background: #333;
        }

        #eraseBtn {
            background: #666;
        }

        #eraseBtn:hover {
            background: #888;
        }

        .tuner-display {
            background: #fff;
            overflow-x: auto;
        }

        .svg-container {
            background: white;
            min-height: 400px;
        }

        svg {
            width: 100%;
            height: auto;
        }

        .string-line {
            stroke: #000000;
            /* stroke-width set dynamically based on frequency */
            transition: stroke 0.2s, opacity 0.2s;
        }

        .string-line:hover {
            stroke: #008ECC;
            opacity: 0.8;
        }

        .string-label {
            font-family: 'Arial Narrow', 'Helvetica Condensed', 'Roboto Condensed', 'Avenir Next Condensed', sans-serif-condensed;
            font-size: 16px;
            fill: #000000;
            font-weight: 600;
            letter-spacing: -0.5px;
            stroke: white;
            stroke-width: 0.8px;
            paint-order: stroke fill;
            transition: fill 0.2s;
        }

        .string-label:hover {
            fill: #008ECC;
        }

        .frequency-display {
            font-family: 'Arial Narrow', 'Helvetica Condensed', 'Roboto Condensed', 'Avenir Next Condensed', sans-serif-condensed;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: -0.5px;
            stroke: white;
            stroke-width: 0.8px;
            paint-order: stroke fill;
        }

        .tuning-indicator {
            transition: all 0.3s;
        }

        .in-tune {
            fill: #27ae60;
        }

        .sharp {
            fill: #e74c3c;
        }

        .flat {
            fill: #3498db;
        }

        .info-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            color: #333;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            max-width: 400px;
            z-index: 1000;
        }

        .detected-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .info-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #008ECC;
        }

        .info-label {
            font-size: 12px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
        }

        .custom-tuning {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
        }

        .string-config {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .string-config-item {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .string-config-item label {
            font-size: 12px;
            margin: 0;
            min-width: 30px;
        }

        .string-config-item input {
            flex: 1;
            padding: 5px;
            font-size: 12px;
        }

        .frequency-bar {
            height: 40px;
            background: #ecf0f1;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .frequency-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db 0%, #27ae60 50%, #e74c3c 100%);
            transition: width 0.1s;
            position: relative;
        }

        .frequency-marker {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 3px;
            background: #2c3e50;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/maml-logo.png" alt="MAML Logo" class="logo">
            <div class="header-text">
                <h1 data-i18n="app-title">Đàn Tranh Tuner <span style="font-size: 0.5em; opacity: 0.7;">v2.0.1</span></h1>
                <p class="subtitle" data-i18n="app-subtitle">Vietnamese Zither Tuner with Microtonal Monitoring</p>
            </div>
            <div class="language-switcher">
                <button class="lang-btn active" data-lang="en">EN</button>
                <button class="lang-btn" data-lang="vi">VI</button>
                <button class="lang-btn" data-lang="zh">中文</button>
                <button class="lang-btn" data-lang="es">ES</button>
                <button class="lang-btn" data-lang="fr">FR</button>
                <button class="lang-btn" data-lang="de">DE</button>
                <button class="lang-btn" data-lang="pt">PT</button>
                <button class="lang-btn" data-lang="ru">RU</button>
                <button class="lang-btn" data-lang="ar">AR</button>
                <button class="lang-btn" data-lang="hi">HI</button>
                <button class="lang-btn" data-lang="it">IT</button>
                <button class="lang-btn" data-lang="th">TH</button>
                <button class="lang-btn" data-lang="id">ID</button>
                <button class="lang-btn" data-lang="tr">TR</button>
                <button class="lang-btn" data-lang="pl">PL</button>
                <button class="lang-btn" data-lang="ja">日本語</button>
                <button class="lang-btn" data-lang="ko">한국어</button>
            </div>
            <div class="notation-toggle">
                <button class="notation-btn active" data-notation="letter">A B C</button>
                <button class="notation-btn" data-notation="solfege">Do Re Mi</button>
            </div>
        </header>

        <div class="controls">
            <div class="control-row" style="margin-bottom: 4px;">
                <div class="control-group">
                    <label for="numStrings" data-i18n="label-strings">Strings:</label>
                    <input type="number" id="numStrings" min="1" max="30" value="17">
                </div>
                <div class="control-group">
                    <label for="tuningSystemSelect" title="Tuning System - How the octave is divided into steps">
                        Tuning System:
                    </label>
                    <select id="tuningSystemSelect">
                        <option value="12-edo" selected>12-EDO (Standard)</option>
                        <option value="5-edo">5-EDO (Pentatonic)</option>
                        <option value="7-edo">7-EDO (Southeast Asian)</option>
                        <option value="17-edo">17-EDO (Arabic/Turkish)</option>
                        <option value="19-edo">19-EDO (Meantone)</option>
                        <option value="22-edo">22-EDO (Superpyth)</option>
                        <option value="24-edo">24-EDO (Quarter-tone)</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="scalePatternSelect" title="Scale Pattern - Which notes to select from the tuning system">
                        Scale Pattern:
                    </label>
                    <select id="scalePatternSelect">
                        <option value="major-pent" selected>Major Pentatonic (5)</option>
                        <option value="minor-pent">Minor Pentatonic (5)</option>
                        <option value="vietnamese-bac">Vietnamese Bắc (5)</option>
                        <option value="vietnamese-nam">Vietnamese Nam (5)</option>
                        <option value="vietnamese-bac-microtone">Vietnamese Bắc (Microtone)</option>
                        <option value="major">Major Scale (7)</option>
                        <option value="minor-natural">Minor Scale (7)</option>
                        <option value="blues">Blues (6)</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="targetPresetSelect" title="Selected Pitches - Pre-configured tunings or custom pitch selection">
                        Selected Pitches:
                    </label>
                    <select id="targetPresetSelect">
                        <option value="dan-tranh-5-major" selected>Đàn Tranh 5-note (Major)</option>
                        <option value="dan-tranh-5-minor">Đàn Tranh 5-note (Minor)</option>
                        <option value="dan-tranh-5-bac">Đàn Tranh Bắc (Northern)</option>
                        <option value="dan-tranh-5-nam">Đàn Tranh Nam (Southern)</option>
                        <option value="dan-tranh-microtone">Đàn Tranh Bắc (Microtone)</option>
                        <option value="dan-tranh-7-major">Đàn Tranh 7-note (Major)</option>
                        <option value="dan-tranh-7-minor">Đàn Tranh 7-note (Minor)</option>
                        <option value="custom">Custom Configuration</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="rootNote" title="Root Note - Reference pitch for the scale">Root:</label>
                    <select id="rootNote">
                        <option value="C2">C2</option>
                        <option value="Db2">Db2</option>
                        <option value="D2">D2</option>
                        <option value="Eb2">Eb2</option>
                        <option value="E2">E2</option>
                        <option value="F2">F2</option>
                        <option value="F#2">F#2</option>
                        <option value="G2">G2</option>
                        <option value="Ab2">Ab2</option>
                        <option value="A2">A2</option>
                        <option value="Bb2">Bb2</option>
                        <option value="B2">B2</option>
                        <option value="C3">C3</option>
                        <option value="Db3">Db3</option>
                        <option value="D3">D3</option>
                        <option value="Eb3">Eb3</option>
                        <option value="E3" selected>E3</option>
                        <option value="F3">F3</option>
                        <option value="F#3">F#3</option>
                        <option value="G3">G3</option>
                        <option value="Ab3">Ab3</option>
                        <option value="A3">A3</option>
                        <option value="Bb3">Bb3</option>
                        <option value="B3">B3</option>
                        <option value="C4">C4</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="rootCentOffset" title="Fine-tune root note (cents)">¢:</label>
                    <input type="number" id="rootCentOffset" min="-50" max="50" value="0" step="1" style="width: 45px;">
                </div>
                <div class="control-group" id="startingNoteGroup">
                    <label for="startingNote" title="Starting Note - Which scale degree to start on" data-i18n="label-start">Start:</label>
                    <select id="startingNote">
                        <option value="0">1st note</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="baseFreq" data-i18n="label-a4">A4:</label>
                    <input type="number" id="baseFreq" min="400" max="460" value="440" step="0.1">
                </div>
                <button id="generateStrings" data-i18n="btn-generate">Generate</button>
                <button id="startBtn" data-i18n="btn-start-listening">Start</button>
                <button id="eraseBtn" data-i18n="btn-erase">Erase</button>
                <button id="stopSoundBtn" style="display: none;" data-i18n="btn-stop-sound">Stop</button>
                <div style="margin-left: auto; display: flex; gap: 10px; align-items: center;">
                    <span style="font-weight: 600; font-size: 14px;" id="detectedPitch">--</span>
                    <span style="font-weight: 600; font-size: 12px; color: #666;" id="detectedFreq">-- Hz</span>
                </div>
            </div>

            <!-- Microtonal Adjustment Section -->
            <div id="microtoneSection" style="display: none; margin-top: 4px; padding: 4px 6px; background: #f9f9f9; border-radius: 3px; border: 1px solid #ddd;">
                <div style="display: flex; align-items: center; justify-content: space-between;">
                    <span style="font-size: 10px; color: #000;">Microtonal Adjustments</span>
                    <div style="display: flex; gap: 3px;">
                        <button id="resetMicrotone" style="padding: 2px 6px; font-size: 9px; background: #27ae60; color: white; border: none; border-radius: 2px; cursor: pointer;">Reset</button>
                        <button id="toggleMicrotone" style="padding: 2px 6px; font-size: 9px; background: #666; color: white; border: none; border-radius: 2px; cursor: pointer;">Hide</button>
                    </div>
                </div>
                <div id="microtoneControls" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(90px, 1fr)); gap: 4px; margin-top: 3px;"></div>
            </div>
            <div style="text-align: center; margin-top: 6px;">
                <button id="showMicrotoneBtn" style="padding: 4px 10px; font-size: 10px; background: #666; color: white; border: none; border-radius: 3px; cursor: pointer;">
                    Microtonal Twist
                </button>
            </div>

            <!-- Custom Pitch Class Selection -->
            <div id="customPitchSection" style="display: none; margin-top: 4px; padding: 4px 6px; background: #f0f8ff; border-radius: 3px; border: 1px solid #27ae60;">
                <div style="display: flex; align-items: center; gap: 4px;">
                    <span style="font-size: 10px; color: #000;">Custom Pitch Selection</span>
                    <button id="selectAllPitches" style="padding: 2px 6px; font-size: 9px; background: #27ae60; color: white; border: none; border-radius: 2px; cursor: pointer;">All</button>
                    <button id="clearAllPitches" style="padding: 2px 6px; font-size: 9px; background: #666; color: white; border: none; border-radius: 2px; cursor: pointer;">Clear</button>
                    <span style="font-size: 9px; color: #666;"><strong id="selectedPitchCount">0</strong> selected</span>
                    <button id="hideCustomPitch" style="padding: 2px 6px; font-size: 9px; background: #666; color: white; border: none; border-radius: 2px; cursor: pointer; margin-left: auto;">Hide</button>
                </div>
                <div id="pitchClassCheckboxes" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(70px, 1fr)); gap: 4px; margin-top: 3px;"></div>
            </div>

            <div id="customTuningSection" class="custom-tuning" style="display: none; margin-top: 15px;">
                <label>Custom String Tuning (note + cents offset, e.g., C4+15):</label>
                <div id="stringConfigs" class="string-config"></div>
            </div>
        </div>

        <div class="tuner-display">
            <div class="svg-container">
                <svg id="tunerSvg" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <filter id="glow">
                            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                            <feMerge>
                                <feMergeNode in="coloredBlur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                    </defs>
                    <g id="stringsGroup"></g>
                </svg>
            </div>
        </div>

        <footer style="text-align: center; padding: 20px; font-size: 12px; color: #666; border-top: 1px solid #ddd; margin-top: 20px;">
            <p style="margin: 5px 0;" data-i18n="footer-copyright">© 2025 Manhattan Academy of Music and Language. All Rights Reserved.</p>
            <p style="margin: 5px 0; font-size: 11px;" data-i18n="footer-credits">Created by Phan Gia Anh Thư | Contributors: Ngô Thanh Nhàn and Đàn Tranh students</p>
        </footer>
    </div>

    <script src="tuning-systems-data.js?v=2.0.0"></script>
    <script src="notation.js?v=2.0.0"></script>
    <script src="translations.js?v=2.0.0"></script>
    <script src="yin.js?v=2.0.0"></script>
    <script src="tuner.js?v=2.0.0"></script>
</body>
</html>
