<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đàn Tranh Tuner</title>
    <link rel="icon" href="assets/maml-logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Narrow', 'Helvetica Condensed', 'Roboto Condensed', 'Avenir Next Condensed', sans-serif-condensed;
            background: #fff;
            min-height: 100vh;
            color: #333;
        }

        .container {
            width: 100%;
        }

        header {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            position: relative;
        }

        .language-switcher {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .lang-btn {
            background: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .lang-btn:hover {
            background: #e0e0e0;
            border-color: #008ECC;
        }

        .lang-btn.active {
            background: #008ECC;
            color: white;
            border-color: #008ECC;
        }

        .logo {
            width: 60px;
            height: 60px;
            flex-shrink: 0;
        }

        .header-text {
            text-align: left;
        }

        h1 {
            font-size: 1.8em;
        }

        .subtitle {
            font-size: 1em;
            opacity: 0.7;
        }

        .controls {
            background: #f5f5f5;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            color: #333;
        }

        .control-row {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        label {
            font-weight: 500;
            color: #333;
            white-space: nowrap;
            font-size: 12px;
        }

        select, input[type="number"] {
            padding: 4px 6px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 12px;
        }

        input[type="number"] {
            width: 60px;
        }

        select {
            min-width: 150px;
        }

        optgroup {
            font-weight: bold;
            font-style: normal;
            color: #008ECC;
            background: #f0f8ff;
        }

        optgroup option {
            font-weight: normal;
            color: #333;
            background: white;
            padding-left: 10px;
        }

        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: #008ECC;
        }

        button {
            background: #008ECC;
            color: white;
            border: none;
            padding: 4px 12px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
        }

        button:hover {
            background: #006699;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #startBtn.listening {
            background: #e74c3c;
        }

        #startBtn.listening:hover {
            background: #c0392b;
        }

        #stopSoundBtn:hover {
            background: #c0392b;
        }

        #eraseBtn:hover {
            background: #e67e22;
        }

        .tuner-display {
            background: #fff;
            overflow-x: auto;
        }

        .svg-container {
            background: white;
            min-height: 400px;
        }

        svg {
            width: 100%;
            height: auto;
        }

        .string-line {
            stroke: #000000;
            /* stroke-width set dynamically based on frequency */
            transition: stroke 0.2s, opacity 0.2s;
        }

        .string-line:hover {
            stroke: #008ECC;
            opacity: 0.8;
        }

        .string-label {
            font-family: 'Arial Narrow', 'Helvetica Condensed', 'Roboto Condensed', 'Avenir Next Condensed', sans-serif-condensed;
            font-size: 16px;
            fill: #000000;
            font-weight: 600;
            letter-spacing: -0.5px;
            stroke: white;
            stroke-width: 0.8px;
            paint-order: stroke fill;
            transition: fill 0.2s;
        }

        .string-label:hover {
            fill: #008ECC;
        }

        .frequency-display {
            font-family: 'Arial Narrow', 'Helvetica Condensed', 'Roboto Condensed', 'Avenir Next Condensed', sans-serif-condensed;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: -0.5px;
            stroke: white;
            stroke-width: 0.8px;
            paint-order: stroke fill;
        }

        .tuning-indicator {
            transition: all 0.3s;
        }

        .in-tune {
            fill: #27ae60;
        }

        .sharp {
            fill: #e74c3c;
        }

        .flat {
            fill: #3498db;
        }

        .info-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            color: #333;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            max-width: 400px;
            z-index: 1000;
        }

        .detected-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .info-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #008ECC;
        }

        .info-label {
            font-size: 12px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
        }

        .custom-tuning {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
        }

        .string-config {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .string-config-item {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .string-config-item label {
            font-size: 12px;
            margin: 0;
            min-width: 30px;
        }

        .string-config-item input {
            flex: 1;
            padding: 5px;
            font-size: 12px;
        }

        .frequency-bar {
            height: 40px;
            background: #ecf0f1;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .frequency-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db 0%, #27ae60 50%, #e74c3c 100%);
            transition: width 0.1s;
            position: relative;
        }

        .frequency-marker {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 3px;
            background: #2c3e50;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/maml-logo.png" alt="MAML Logo" class="logo">
            <div class="header-text">
                <h1 data-i18n="app-title">Đàn Tranh Tuner <span style="font-size: 0.5em; opacity: 0.7;">v1.1.0</span></h1>
                <p class="subtitle" data-i18n="app-subtitle">Vietnamese Zither Tuner with Microtonal Monitoring</p>
            </div>
            <div class="language-switcher">
                <button class="lang-btn active" data-lang="en">EN</button>
                <button class="lang-btn" data-lang="vi">VI</button>
                <button class="lang-btn" data-lang="zh">中文</button>
                <button class="lang-btn" data-lang="es">ES</button>
                <button class="lang-btn" data-lang="fr">FR</button>
                <button class="lang-btn" data-lang="ja">日本語</button>
                <button class="lang-btn" data-lang="ko">한국어</button>
            </div>
        </header>

        <div class="controls">
            <div class="control-row">
                <div class="control-group">
                    <label for="numStrings" data-i18n="label-strings">Strings:</label>
                    <input type="number" id="numStrings" min="1" max="30" value="17">
                </div>
                <div class="control-group">
                    <label for="tuningPreset" data-i18n="label-tuning">Tuning:</label>
                    <select id="tuningPreset">
                        <optgroup label="Standard Presets">
                            <option value="standard16">Standard 16-String (Bắc)</option>
                            <option value="standard17" selected>Standard 17-String</option>
                            <option value="standard21">Standard 21-String</option>
                        </optgroup>
                        <optgroup label="Vietnamese Scales (Dây Đàn Tranh)">
                            <option value="C-D-E-G-A">Bắc (Northern) - C-D-E-G-A</option>
                            <option value="C-D-F-G-A">Nam (Southern) - C-D-F-G-A</option>
                            <option value="C-D-E-G-B">Trung (Central) - C-D-E-G-B</option>
                            <option value="C-Eb-F-G-Bb">Ru Con (Lullaby) - C-Eb-F-G-Bb</option>
                            <option value="D-F-G-A-C">Nam Ai (Southern Sadness) - D-F-G-A-C</option>
                            <option value="D-E-F#-A-B">Nam Xuân (Southern Spring) - D-E-F#-A-B</option>
                            <option value="C-Eb-F-G-Ab">Oán (Lament) - C-Eb-F-G-Ab</option>
                        </optgroup>
                        <optgroup label="Chinese Pentatonic (五声音阶)">
                            <option value="C-D-E-G-A">Gong (宫) - C-D-E-G-A</option>
                            <option value="D-E-G-A-C">Shang (商) - D-E-G-A-C</option>
                            <option value="E-G-A-C-D">Jue (角) - E-G-A-C-D</option>
                            <option value="G-A-C-D-E">Zhi (徵) - G-A-C-D-E</option>
                            <option value="A-C-D-E-G">Yu (羽) - A-C-D-E-G</option>
                        </optgroup>
                        <optgroup label="Japanese Pentatonic (五音音階)">
                            <option value="C-D-Eb-G-Ab">Hirajoshi - C-D-Eb-G-Ab</option>
                            <option value="C-Db-F-Gb-Bb">Iwato - C-Db-F-Gb-Bb</option>
                            <option value="C-Db-F-G-Bb">In-sen - C-Db-F-G-Bb</option>
                            <option value="C-D-Eb-G-A">Kumoi - C-D-Eb-G-A</option>
                            <option value="C-D-F-G-A">Ritusen - C-D-F-G-A</option>
                        </optgroup>
                        <optgroup label="Other Pentatonic">
                            <option value="C-D-F-G-Bb">Egyptian - C-D-F-G-Bb</option>
                        </optgroup>
                        <optgroup label="Hexatonic (6 notes)">
                            <option value="C-D-Eb-E-G-A">Blues Major - C-D-Eb-E-G-A</option>
                            <option value="C-Eb-F-Gb-G-Bb">Blues Minor - C-Eb-F-Gb-G-Bb</option>
                            <option value="C-D-E-F#-G#-A#">Whole Tone - C-D-E-F#-G#-A#</option>
                            <option value="C-D#-E-G-Ab-B">Augmented - C-D#-E-G-Ab-B</option>
                        </optgroup>
                        <optgroup label="Heptatonic (7 notes / Modes)">
                            <option value="C-D-E-F-G-A-B">Major (Ionian) - C-D-E-F-G-A-B</option>
                            <option value="D-E-F-G-A-B-C">Dorian - D-E-F-G-A-B-C</option>
                            <option value="E-F-G-A-B-C-D">Phrygian - E-F-G-A-B-C-D</option>
                            <option value="F-G-A-B-C-D-E">Lydian - F-G-A-B-C-D-E</option>
                            <option value="G-A-B-C-D-E-F">Mixolydian - G-A-B-C-D-E-F</option>
                            <option value="A-B-C-D-E-F-G">Natural Minor (Aeolian) - A-B-C-D-E-F-G</option>
                            <option value="A-B-C-D-E-F-G#">Harmonic Minor - A-B-C-D-E-F-G#</option>
                        </optgroup>
                        <optgroup label="Custom">
                            <option value="custom">Custom Tuning</option>
                        </optgroup>
                    </select>
                </div>
                <div class="control-group" id="startingNoteGroup">
                    <label for="startingNote" data-i18n="label-start">Start:</label>
                    <select id="startingNote">
                        <option value="C2">C2</option>
                        <option value="Db2">Db2</option>
                        <option value="D2">D2</option>
                        <option value="Eb2">Eb2</option>
                        <option value="E2">E2</option>
                        <option value="F2">F2</option>
                        <option value="F#2">F#2</option>
                        <option value="G2">G2</option>
                        <option value="Ab2">Ab2</option>
                        <option value="A2">A2</option>
                        <option value="Bb2">Bb2</option>
                        <option value="B2">B2</option>
                        <option value="C3">C3</option>
                        <option value="Db3">Db3</option>
                        <option value="D3">D3</option>
                        <option value="Eb3">Eb3</option>
                        <option value="E3" selected>E3</option>
                        <option value="F3">F3</option>
                        <option value="F#3">F#3</option>
                        <option value="G3">G3</option>
                        <option value="Ab3">Ab3</option>
                        <option value="A3">A3</option>
                        <option value="Bb3">Bb3</option>
                        <option value="B3">B3</option>
                        <option value="C4">C4</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="baseFreq" data-i18n="label-a4">A4:</label>
                    <input type="number" id="baseFreq" min="400" max="460" value="440" step="0.1">
                </div>
                <button id="generateStrings" data-i18n="btn-generate">Generate</button>
                <button id="startBtn" data-i18n="btn-start-listening">Start Listening</button>
                <button id="eraseBtn" style="background: #f39c12;" data-i18n="btn-erase">Erase</button>
                <button id="stopSoundBtn" style="background: #e74c3c; display: none;" data-i18n="btn-stop-sound">Stop Sound</button>
                <div style="margin-left: auto; display: flex; gap: 15px; align-items: center;">
                    <span style="font-weight: 600; font-size: 16px;" id="detectedPitch">--</span>
                    <span style="font-weight: 600; font-size: 14px; color: #666;" id="detectedFreq">-- Hz</span>
                </div>
            </div>

            <div id="customTuningSection" class="custom-tuning" style="display: none; margin-top: 15px;">
                <label>Custom String Tuning (note + cents offset, e.g., C4+15):</label>
                <div id="stringConfigs" class="string-config"></div>
            </div>
        </div>

        <div class="tuner-display">
            <div class="svg-container">
                <svg id="tunerSvg" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <filter id="glow">
                            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                            <feMerge>
                                <feMergeNode in="coloredBlur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                    </defs>
                    <g id="stringsGroup"></g>
                </svg>
            </div>
        </div>

        <footer style="text-align: center; padding: 20px; font-size: 12px; color: #666; border-top: 1px solid #ddd; margin-top: 20px;">
            <p style="margin: 5px 0;" data-i18n="footer-copyright">© 2025 Manhattan Academy of Music and Language. All Rights Reserved.</p>
            <p style="margin: 5px 0; font-size: 11px;" data-i18n="footer-credits">Created by Phan Gia Anh Thư | Contributors: Ngô Thanh Nhàn and Đàn Tranh students</p>
        </footer>
    </div>

    <script src="translations.js?v=1.1.0"></script>
    <script src="yin.js?v=1.1.0"></script>
    <script src="tuner.js?v=1.1.0"></script>
</body>
</html>
